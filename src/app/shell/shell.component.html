<div class="mmt-nav-shell">
  
  <!-- mobile/isHandsetPortrait$ || not tablet/isTabletLandscape -->
  <div 
    class="f-mobile"
    *ngIf="(isHandsetPortrait$ | async) === true">
    <mat-toolbar>
      <mat-toolbar-row 
      class="c-mobile-toolbar--nav-top l-mobile-flexbox--top" >
        <div class="flexbox--top-item nav-right"></div>
        <div class="flexbox--top-item nav-center nav-logo">Wave Scrape</div>
        <div class="flexbox--top-item nav-left nav-profile"> <mat-icon>account_circle</mat-icon> </div>
      </mat-toolbar-row>
      
      <mat-toolbar-row 
        class="toolbar--nav-bottom flexbox--bottom"
      >
        <div class="flex--bottom-item"><mat-icon>search</mat-icon></div>
        <div class="flex--bottom-item"><mat-icon>map</mat-icon></div>
        <div class="flex--bottom-item">
          <div class="icon-outline">
            <mat-icon>waves</mat-icon>
          </div>
        </div>
        <div class="flex--bottom-item"><mat-icon>fast_forward</mat-icon></div>
        <div class="flex--bottom-item"><mat-icon>settings</mat-icon></div>
      </mat-toolbar-row>  
    </mat-toolbar>
  </div>

  <!-- tablet/isTabletLandscape$ || not phone -->
  <div 
    class="f-tablet"
    *ngIf="
    ((isHandsetPortrait$ | async) === false) &&
    ((isDesktopSize$ | async) === false) 
    ">    
    <mat-toolbar>
      <mat-toolbar-row  class="l-top-toolbar c-top-toolbar">
        <div class="l-toolbar__section l-toolbar__section--1"></div>
        <div class="l-toolbar__section l-toolbar__section--2">
          <div class="l-title c-title">Wave Scrape</div>
        </div>

        <div class="l-toolbar__section l-toolbar__section--3">
          <button 
          class="c-nav__button"
          mat-icon-button
          [matMenuTriggerFor]="profile" >
            <mat-icon>account_circle</mat-icon>
          </button>
            <mat-menu #profile="matMenu">

              <button mat-menu-item>
                <!-- <mat-icon></mat-icon> -->
                <span>Login/Logout</span>
              </button>

              <button mat-menu-item>
                <!-- <mat-icon></mat-icon> -->
                <span>About</span>
              </button>

              <button mat-menu-item>
                <!-- <mat-icon></mat-icon> -->
                <span>New Features</span>
              </button>
            </mat-menu>

          <button 
          class="c-nav__button"
          mat-icon-button
          [matMenuTriggerFor]="nav" >
            <mat-icon>more_vert</mat-icon>
          </button>
            <mat-menu #nav="matMenu">
              
              <button mat-menu-item>
                <mat-icon>search</mat-icon>
                <span>Search</span>
              </button>

              <button mat-menu-item>
                <mat-icon>map</mat-icon>
                <span>Map</span>
              </button>

              <button mat-menu-item>
                <mat-icon>waves</mat-icon>
                <span>Current</span>
              </button>

              <button mat-menu-item>
                <mat-icon>fast_forward</mat-icon>
                <span>Forecast</span>
              </button>

              <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Preferences</span>
              </button>

            </mat-menu>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <!-- desktop/laptop ||  -->
  <div 
  class="f-desktop"
  *ngIf="(isDesktopSize$ | async) === true" >
    <mat-toolbar>
      <mat-toolbar-row>
        <div class="l-toolbar--section l-toolbar--section__1">
          <span>Wave Scrape</span>
        </div>
        <div class="l-toolbar--section l-toolbar--section__2">
          <div class="l-nav">
            <div class="l-nav__link l-nav-link__1">
              <span>Search</span>
            </div>
            <div class="l-nav__link l-nav-link__2">
              <span>Map</span>
            </div>
            <div class="l-nav__link l-nav-link__3">
              <span>Current</span>
            </div>
            <div class="l-nav__link l-nav-link__4">
              <span>Forecast</span>
            </div>
            <div class="l-nav__link l-nav-link__5">
              <span>Prefrences</span>
            </div>
          </div>
        </div>
        <div class="l-toolbar--section l-toolbar--section__3"></div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <ng-content></ng-content>
</div>
