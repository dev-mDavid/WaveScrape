<div class="current-data-item__list">
  <div class="c-header-item">
    <div class="c-header-item--innie">
      <div class="l-item-contents__flex-row">
        <div class="l-flex-row__items l-flex-row-item__1">
          <mat-icon class="l-icon c-icon__star">star</mat-icon>
        </div>

        <div class="l-flex-row__items l-flex-row-item__2">
          <div class="l-dynamic-data__flex-col">
            <div class="l-flex-col__items l-flex-col-item__1">
              <h3 class="l-text c-text__item-title">{{ break1.name }}<br> San Diego — North Side</h3>
              <!-- <h3 class="l-text c-text__item-title"> Blacks Beach — South Side</h3> -->
            </div>
            <div class="l-flex-col__items l-flex-col-item__2">
              <hr>
            </div>
            <div class="l-flex-col__items l-flex-col-item__3">

              <div class="l-quick-preview__flex-row">
                <div class="l-flex-row__items l-flex-row-item__icon">
                  <mat-icon class="l-icon__done ">done</mat-icon>
                </div>
                <div class="l-flex-row__items l-flex-row-item__text">
                  <h4 class="c-text__quick-preview">3/2 Wetsuit</h4>
                </div>
                <div class="l-flex-row__items l-flex-row-item__text">
                  <h4 class="c-text__quick-preview">8-12ft</h4>
                </div>
                <div class="l-flex-row__items l-flex-row-item__text">
                  <h4 class="c-text__quick-preview">SSW</h4>
                </div>
              </div>

            </div>
          </div>

        </div>

        <div class="l-flex-row__items l-flex-row-item__3" (click)="toggleExpand()">
          <mat-icon class="l-icon c-icon__expand">{{ expandIcon }}</mat-icon>
        </div>
      </div>
      <div class="c-current-data">
        <div class="l-current-data--flex-row">
          <div class="l-current-data-flex--item l-current-data-flex--item__1">
            <div class="c-dynamic-data">
              <div class="l-dynamic-data--flex-col">
                <div class="l-dynamic-data-flex--item l-dynamic-data-flex--item__1">
                  <h4>
                    Wave <br>&nbsp;&nbsp;
                      Size <br>&nbsp;&nbsp;
                      Energy 
                  </h4>
                  <h4>
                    Swell <br>&nbsp;&nbsp;
                      Direction <br>&nbsp;&nbsp;
                      Size <br>&nbsp;&nbsp;
                      Period
                  </h4>
                  <h4 >
                    Tide <br>&nbsp;&nbsp;
                      Height <br>&nbsp;&nbsp;
                      Direction
                  </h4>
                  <p *cdkPortal>4ft</p>
                </div>
                <div class="l-dynamic-data-flex--item l-dynamic-data-flex--item__2">                  
                  <h4>
                    Wind <br>&nbsp;&nbsp;
                      Speed <br>&nbsp;&nbsp;
                      Direction
                  </h4>                  
                  <h4>
                    Temp <br>&nbsp;&nbsp; 
                      Air <br>&nbsp;&nbsp;
                      Water
                  </h4>
                  <h4>Water Quality</h4>

                  <h4>Moon Phase</h4>
                  <h4></h4>
                </div>
              </div>
            </div>
          </div>
          <div class="l-current-data-flex--item l-current-data-flex--item__2">
            <button [cdkPortalOutlet]></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
