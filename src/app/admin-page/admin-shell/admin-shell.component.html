<div class="admin--nav-shell">

  <!-- mobile/isHandsetPortrait$ || not tablet/isTabletLandscape -->
    <div class="f-mobile"
      *ngIf="(isHandset$ | async) === true">
      <h3>Please use Desktop/Laptop</h3>
    </div>
  <!-- tablet/isTabletLandscape$ || not phone -->
    <div class="f-tablet"
    *ngIf="((isTablet$ | async) === true)">
    <h3>Please use Desktop/Laptop</h3>
  </div>

  <!-- desktop/laptop ||  -->
    <div class="f-desktop"
      *ngIf="(isWeb$ | async) === true" >
      <mat-toolbar>Admin</mat-toolbar>
      <mat-sidenav-container>        
        <mat-sidenav-content>
          <mat-nav-list>
            <a mat-list-item routerLink="/admin/">Admin Home</a>
            <a mat-list-item routerLink="/admin/map">Map</a>
            <a mat-list-item routerLink="/admin/search">Search</a>
            <a mat-list-item routerLink="/admin/current">Current</a>
            <a mat-list-item routerLink="/admin/forecast">Forecast</a>
            <a mat-list-item routerLink="/admin/preferences">Preferences</a>
          </mat-nav-list>
        </mat-sidenav-content>
      </mat-sidenav-container>
    
      
      <div>
      
      </div>
    </div>
    <ng-content></ng-content>
</div>
